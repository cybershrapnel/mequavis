<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MEQUAVIS UI</title>

<!-- default accent before JS boots -->
<style>
  :root { --meq-accent: #00ffff; }

  /* optional helpers if you want to reuse */
  .meq-accent-text   { color: var(--meq-accent) !important; }
  .meq-accent-border { border-color: var(--meq-accent) !important; }

  /* ---------- BASE ACCENT OVERRIDES (HTML-side) ---------- */
  /* Layout button: dark bg, accent border + text */
/* Layout button: NO solid fill, accent border + text */
#layoutBtn {
  background: transparent !important;          /* <-- back to your original look */
  color: var(--meq-accent) !important;
  border: 1px solid var(--meq-accent) !important;

  padding: 4px 10px;
  border-radius: 6px;
  cursor: pointer;
  font-family: monospace;
  font-size: 11px;
  line-height: 1.2;

  /* optional glow, still matches accent */
  box-shadow: 0 0 8px color-mix(in srgb, var(--meq-accent) 40%, transparent) !important;
}

#layoutBtn:hover {
  background: transparent !important;          /* still no fill on hover */
  filter: brightness(1.3);
}


  /* Top action buttons: dark bg, accent border + text */
  #rightTop .action-btn {
    background:#111;
    color:var(--meq-accent);
    border:1px solid var(--meq-accent);
    border-radius:6px;
    padding:6px 10px;
    cursor:pointer;
    font-family:monospace;
    font-size:11px;
    line-height:1.2;
    box-shadow: 0 0 8px color-mix(in srgb, var(--meq-accent) 35%, transparent);
  }
  #rightTop .action-btn:hover { background:#033; }

  /* Send button: solid accent bg, BLACK text */
  #aiSend {
    background: var(--meq-accent);
    color: #000;
    border: 1px solid var(--meq-accent);
    padding: 6px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-family: monospace;
    font-size: 12px;
    font-weight: bold;
    box-shadow: 0 0 10px color-mix(in srgb, var(--meq-accent) 50%, transparent);
  }
  #aiSend:hover { filter: brightness(1.1); }

  /* Any other cyan-bordered UI in HTML */
  #rightPanel,
  #rightTop,
  #rightBottom,
  #rightMiddle,
  #segmentLog,
  #mandelPanel,
  #mandelClose,
  #aiInput,
  #aiOutput,
  #modelSelect {
    border-color: var(--meq-accent) !important;
    outline-color: var(--meq-accent) !important;
  }

  /* Accent text in HTML-side panels */
  #rightPanel,
  #rightBottom,
  #modelRow,
  #mandelPanel span {
    color: var(--meq-accent);
  }
/* Left panel scrollbar theme */
#segmentLog {
  overflow-y: auto;
  scrollbar-width: thin; /* Firefox */
  scrollbar-color: var(--meq-accent) #0b0b0b; /* thumb, track */
}

/* WebKit (Chrome/Edge/Safari) */
#segmentLog::-webkit-scrollbar {
  width: 8px;
}

#segmentLog::-webkit-scrollbar-track {
  background: #0b0b0b;
}

#segmentLog::-webkit-scrollbar-thumb {
  background: var(--meq-accent);
  border-radius: 6px;
  border: 1px solid #222;
}

#segmentLog::-webkit-scrollbar-thumb:hover {
  background: color-mix(in srgb, var(--meq-accent) 70%, white 30%);
}

</style>

<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.163.0/build/three.module.js",

<body>
<button id="layoutBtn">Layout</button>

<!-- RIGHT CONTROL / CHAT PANEL -->
<div id="rightPanel">
  <!-- Top: big action buttons -->
  <div id="rightTop">
    <button class="action-btn" data-action="mandelbrot-zoom">View Mandelbrot Zoom Location</button>
    <button class="action-btn" data-action="watch-tv">WATCH AI CABLETV</button>
    <button class="action-btn" data-action="show-map">SHOW MAP UI</button>
    <button class="action-btn" data-action="open-tools">OPEN TOOLKIT</button>
    <button class="action-btn" data-action="other-mode">OTHER MODE</button>
    <button class="action-btn" data-action="full-chat">FULL CHAT MODE</button>
  </div>

  <!-- Middle: AI output / chat log -->
  <div id="rightMiddle">
    <div id="aiOutput"></div>
  </div>

  <!-- Bottom: input box + send -->
  <div id="rightBottom">
    <div id="modelRow" style="margin-bottom:4px;font-size:11px;">
      <label id="modelLabel" class="meq-accent-text" style="font-family:monospace;">
        Model:
        <select id="modelSelect"
          style="
            background:#000;
            border:1px solid var(--meq-accent);
            color:var(--meq-accent);
            font-family:monospace;
            font-size:11px;
          ">
          <option value="gemini:gemini-2.0-flash" selected>Gemini 2.0 Flash</option>
          <option value="openai:gpt-4.1-mini">OpenAI: gpt-4.1-mini</option>
          <option value="openai:gpt-4.1">OpenAI: gpt-4.1 (alternate)</option>
          <option value="anthropic:claude-3.5-sonnet">Claude 3.5 Sonnet (stub)</option>
          <option value="dummy:local">Local / Other (stub)</option>
        </select>
      </label>
    </div>

    <textarea id="aiInput" placeholder="Type a prompt..."></textarea>
    <button id="aiSend">SEND</button>
  </div>
</div>

<!-- Segment log panel -->
<div id="segmentLog"></div>

<!-- MANDELBROT PANEL (hidden by default) -->
<div id="mandelPanel" style="display:none;">
  <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:4px; margin-left:100px;">
    <span
      class="meq-accent-text"
      style="font-family:monospace; font-size:12px;">
      MANDELBROT ZOOM SEGMENTS&nbsp
    </span>

    <button
      id="mandelClose"
      style="
        background:#111;
        margin-top:8px;
        margin-right:8px;
        color:var(--meq-accent);
        border:2px solid var(--meq-accent);
        padding:6px 14px;
        border-radius:6px;
        cursor:pointer;
        font-family:monospace;
      ">
      CLOSE
    </button>
  </div>

  <canvas id="mandelCanvas" width="800" height="800"
          style="width:70%; height:800px; background:#000;"></canvas>
</div>

<canvas id="mequavis" width="1600" height="900"></canvas>
